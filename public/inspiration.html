<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Spark</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Idea Spark</h1>
        <form id="projectForm">
            <label for="keyWords">Enter Keywords (comma separated):</label>
            <input type="text" id="keyWords" name="keyWords" placeholder="eg.subway, dreamlike, interesting, sky" required />

            <label for="tools">Choose Tools (comma separated):</label>
            <input type="text" id="tools" name="tools" placeholder="eg.Unity, Touch Designer, Unreal Engine" required />

            <label for="projectUse">Project Use:</label>
            <input type="text" id="projectUse" name="projectUse" placeholder="eg.playful, entertaining, educational" required />

            <button type="submit">Generate Project Directions</button>
        </form>

        <div id="directions" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = {
                keyWords: document.getElementById('keyWords').value,
                tools: document.getElementById('tools').value,
                projectUse: document.getElementById('projectUse').value,
            };

            const directionsDiv = document.getElementById('directions');
            directionsDiv.textContent = "Generating project directions...";

            try {
                const response = await fetch('/api/inspiration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                directionsDiv.innerHTML = `<h3>Generated Project Directions:</h3><ul>
                    ${result.directions.map(direction => `<li>${direction}</li>`).join('')}
                </ul>`;
            } catch (error) {
                directionsDiv.textContent = "Error generating project directions. Please try again.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
